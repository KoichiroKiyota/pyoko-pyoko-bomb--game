    <title>Pyoko Pyoko Bomb! Game Concept</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      body {
        font-family: 'M PLUS Rounded 1c', sans-serif;
      }
      .pop-explosion {
        animation: pop-explosion-anim 0.5s forwards;
        background-color: orange;
        border-radius: 50%;
        transform-origin: center;
      }
      @keyframes pop-explosion-anim {
        0% { transform: scale(0.2); background-color: white; opacity: 1; }
        50% { transform: scale(1.2); background-color: #ff9900; }
        100% { transform: scale(1); background-color: #ff6666; opacity: 0; }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
      }
      .bomb-pulse {
        animation: pulse 0.8s infinite ease-in-out;
      }
    </style>
